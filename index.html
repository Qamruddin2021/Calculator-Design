<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Design</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <h1>Calculator</h1>
            </div>
            <div class="input">
                <input type="text">
            </div>
            <div class="button">
                <div class="button-items1">
                    <button class="btn1">C</button>
                    <button class="btn2">+/-</button>
                    <button class="btn3">%</button>
                    <button class="btn4">/</button>
                </div>
                <div class="button-items2">
                    <button class="btn5">7</button>
                    <button class="btn6">8</button>
                    <button class="btn7">9</button>
                    <button class="btn8">*</button>
                </div>
                <div class="button-items3">
                    <button class="btn9">4</button>
                    <button class="btn10">5</button>
                    <button class="btn11">6</button>
                    <button class="btn12">-</button>
                </div>
                <div class="button-items4">
                    <button class="btn13">1</button>
                    <button class="btn14">2</button>
                    <button class="btn15">3</button>
                    <button class="btn16">+</button>
                </div>
                <div class="button-items5">
                    <button class="btn17">0</button>
                    <button class="btn18">.</button>
                    <button class="btn19">DEL</button>
                    <button class="btn20">=</button>
                </div>
    
    
            </div>
        </div>
       

    </div>


</body>

</html>
